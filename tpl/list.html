<table id="feedback-list">
	<tr>
		<th id="datetime-header">Datetime</th>
		<th id="name-header">Name</th>
		<th id="message-header">Message</th>
	</tr>
	{{#each feedback}}
		<tr>
			<td class="datetime">{{formatTime this.time}}</td>
			<td class="full-name">{{fullName this}}</td>
			<td class="message">{{text this.message}}</td>
		</tr>
	{{/each}}
</table>
