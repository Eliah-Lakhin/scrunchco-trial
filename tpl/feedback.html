<h1>We love feedback...</h1>

<ul id="main-menu">
	<li>Ask a Question</li>
	<li>Make a Suggestion</li>
	<li class="current-item">Report an Issue/Bug</li>
	<li>Report Abuse</li>
</ul>

<div id="body">
	<form id="feedback-form">
		<div>
			<input id="first-name"
				   type="text"
				   placeholder="First name"
				   required="required" />
			<input id="second-name"
				   type="text"
				   placeholder="Second name"
				   required="required" />
		</div>

		<textarea id="message"
				  placeholder="Your message"
				  required="required" ></textarea>

		<button id="send-button">Send</button>
	</form>
</div>
