<h1>We love feedback...</h1>

<ul id="main-menu">
	<li>Ask a Question</li>
	<li>Make a Suggestion</li>
	<li class="current-item">Report an Issue/Bug</li>
	<li>Report Abuse</li>
</ul>

<div id="body">
	<form id="feedback-form">
		<div>
			<input type="text" placeholder="First name" id="first-name" />
			<input type="text" placeholder="Second name" id="second-name" />
		</div>

		<textarea placeholder="Your message" id="message"></textarea>

		<button id="send-button">Send</button>
	</form>
</div>
